<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PremAI - RAG Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]::placeholder {
            color: #999;
        }

        button {
            width: 100%;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .divider {
            margin: 30px 0;
            border: none;
            border-top: 2px solid #f0f0f0;
        }

        .answer-section h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 16px;
            font-weight: 600;
        }

        #answer-display {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            color: #333;
            line-height: 1.6;
            min-height: 80px;
            font-size: 15px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        #answer-display.loading {
            color: #667eea;
            font-style: italic;
        }

        #answer-display.error {
            color: #e74c3c;
            border-left-color: #e74c3c;
            background: #fadbd8;
        }

        #answer-display.success {
            border-left-color: #27ae60;
            background: #eafaf1;
        }

        @media (max-width: 600px) {
            .header h1 { font-size: 28px; }
            .content { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ PremAI</h1>
            <p>Din intelligente RAG-assistent til Premier League facts</p>
        </div>

        <div class="content">
            <form id="rag-form">
                <div class="form-group">
                    <label for="prompt">Stil dit sp√∏rgsm√•l:</label>
                    <input 
                        type="text" 
                        id="prompt" 
                        name="prompt" 
                        placeholder="Fx: Hvor mange kampe har Manchester United vundet?" 
                        required>
                </div>
                <button type="submit">Sp√∏rg AI ü§ñ</button>
            </form>

            <hr class="divider">

            <div class="answer-section">
                <h2>AI Svar:</h2>
                <p id="answer-display">Skriv et sp√∏rgsm√•l og klik 'Sp√∏rg AI' for at f√• et svar...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('rag-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const prompt = document.getElementById('prompt').value;
            const answerDisplay = document.getElementById('answer-display');
            
            answerDisplay.textContent = "‚è≥ Henter svar fra AI...";
            answerDisplay.className = 'loading';

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();
                
                if (response.ok) {
                    answerDisplay.textContent = data.answer;
                    answerDisplay.className = 'success';
                } else {
                    answerDisplay.textContent = '‚ùå Fejl: ' + data.answer;
                    answerDisplay.className = 'error';
                }

            } catch (error) {
                answerDisplay.textContent = '‚ùå Netv√¶rks- eller serverfejl: ' + error.message;
                answerDisplay.className = 'error';
            }
        });
    </script>
</body>
</html>
